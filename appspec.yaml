version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/flask-ecs-app
    overwrite: yes
    file_exists_behavior: OVERWRITE
permissions:
  - object: /var/www/html/flask-ecs-app
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 755
    type:
      - file
      - directory
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
